
<div class="container">
  <ul id="favoritos-list">
    <li *ngFor="let favorite of favorites" class="favorite-item">
      <div class="data">
        <h4>{{ favorite.title }}</h4>
        <p class="url">{{ favorite.url }}</p>
        <p class="buttons">
          <a href="{{ favorite.url }}" target="_blank" class="btn btn-default">
            Ir al marcador
          </a>
          <!-- usando routerLink para movernos entre los componentes -->
          <a [routerLink]="['/marcador', favorite._id]" class="btn btn-ver">
            Ver
          </a>
          <a href="{{ favorite.url }}" target="_blank" class="btn btn-editar">
            Editar
          </a>
          <a href="{{ favorite.url }}" target="_blank" class="btn btn-eliminar">
            Eliminar
          </a>
        </p>
      </div>
    </li>
  </ul>
</div>
